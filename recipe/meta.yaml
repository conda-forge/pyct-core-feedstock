{% set name = "pyct-core" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyct/pyct-{{ version }}.tar.gz
  sha256: 23d7525b5a1567535c093aea4b9c33809415aa5f018dd77f6eb738b1226df6f7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  run_constrained:
    - pyct {{ version }}
  host:
    - python
    - pip
    - param >=1.7.0
  run:
    - python
    - param >=1.7.0

test:
  imports:
    - pyct
    - pyct.build

about:
  home: https://github.com/pyviz/pyct
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Common tasks for package building (e.g. bundle examples)
  doc_url: https://github.com/pyviz/pyct#pyctbuild
  dev_url: https://github.com/pyviz/pyct

extra:
  recipe-maintainers:
    - ceball
